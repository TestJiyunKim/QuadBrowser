
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DeX QuadBrowser</title>
    
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* --- Safety Net CSS (For Offline/Tailwind-fail) --- */
      html, body, #root { height: 100%; width: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; color: #fff; }
      .grid-container { display: grid; height: 100%; width: 100%; background: #111; gap: 1px; }
      .frame-container { position: relative; display: flex; flex-direction: column; background: #0a0a0a; overflow: hidden; }
      .col-span-1 { grid-column: span 1; }
      .col-span-2 { grid-column: span 2; }
      .row-span-1 { grid-row: span 1; }
      .row-span-2 { grid-row: span 2; }
      .maximized { position: absolute !important; inset: 0 !important; z-index: 50 !important; }
      
      /* Hide toolbar by default, show on hover */
      .toolbar { opacity: 0; pointer-events: none; transition: opacity 0.2s; }
      .frame-container:hover .toolbar { opacity: 1; pointer-events: auto; }
      
      #loading-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-family: sans-serif; text-align: center; }
      #error-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); color: #f55; z-index: 9999; padding: 20px; font-family: monospace; white-space: pre-wrap; overflow: auto; }
    </style>

    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      function showError(text) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) { overlay.style.display = 'block'; overlay.innerText += text + '\n\n'; }
      }
      window.onerror = (m, u, l) => { 
        if (!m.includes('ServiceWorker')) showError(`[Runtime Error] ${m}\n${u}:${l}`); 
        return false; 
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
  </head>
  <body class="text-white select-none">
    <div id="loading-text">
      Loading DeX QuadBrowser (v33)...<br/>
      <span style="font-size:10px; opacity:0.5">Initializing Application...</span>
    </div>
    <div id="root"></div>
    <div id="error-overlay"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          }).catch(err => console.warn('SW Registration Fail:', err));
        });
      }
    </script>
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="react,typescript"></script>
  </body>
</html>
