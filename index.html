
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DeX QuadBrowser Pro v44</title>
    
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://unpkg.com/@babel/standalone@7.23.12/babel.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
      
      * { box-sizing: border-box; margin: 0; padding: 0; }
      
      html, body { 
        height: 100vh;
        height: -webkit-fill-available;
        width: 100vw;
        background: #000; 
        overflow: hidden; 
        font-family: 'Inter', -apple-system, sans-serif;
        color: #f8fafc;
      }
      
      #root { 
        height: 100%; 
        width: 100%; 
        display: flex; 
        flex-direction: column; 
      }

      /* Grid System Override - Ensure structure even if Tailwind is slow */
      .grid-master { 
        display: grid !important; 
        flex-grow: 1; 
        gap: 6px; 
        padding: 6px; 
        background: #000; 
        overflow: hidden;
      }
      
      @media (orientation: landscape) {
        .grid-master { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
      }
      @media (orientation: portrait) {
        .grid-master { grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); }
      }

      .frame-item { 
        background: #0a0a0a; 
        border: 1px solid rgba(255,255,255,0.1); 
        display: flex; 
        flex-direction: column; 
        overflow: hidden; 
        border-radius: 8px;
        position: relative;
      }

      iframe { width: 100%; height: 100%; border: none; display: block; background: #000; }

      #loading-container { 
        position: fixed; inset: 0; display: flex; flex-direction: column; 
        align-items: center; justify-content: center; z-index: 9999; background: #000; 
      }
      .loader-bar { width: 120px; height: 2px; background: #111; position: relative; overflow: hidden; margin-top: 15px; }
      .loader-progress { position: absolute; width: 40%; height: 100%; background: #3b82f6; animation: loading 1s infinite linear; }
      @keyframes loading { 0% { left: -40%; } 100% { left: 100%; } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
  </head>
  <body>
    <div id="loading-container">
      <div style="font-size: 11px; font-weight: bold; color: #3b82f6; letter-spacing: 3px;">SYSTEM BOOTING</div>
      <div class="loader-bar"><div class="loader-progress"></div></div>
    </div>
    
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx?v=44" crossorigin="anonymous"></script>
  </body>
</html>
