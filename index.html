
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DeX QuadBrowser</title>
    
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 전체 화면 고정 및 스크롤 방지 */
      html, body {
        height: 100%;
        height: 100dvh; /* Mobile browser viewport fix */
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      /* Debug overlay styles */
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        color: #ff5555;
        z-index: 9999;
        padding: 20px;
        font-family: monospace;
        font-size: 14px;
        line-height: 1.5;
        overflow: auto;
        white-space: pre-wrap;
      }
      #loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #666;
        font-family: sans-serif;
        font-size: 14px;
        pointer-events: none;
        text-align: center;
        transition: opacity 0.3s;
      }
    </style>
    <!-- Polyfill for process.env -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      // Global Error Handler
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        // Ignore benign SW errors
        if (msg.includes('ServiceWorker') || msg.includes('scriptURL')) return false;

        const overlay = document.getElementById('error-overlay');
        const loader = document.getElementById('loading-text');
        
        if (loader) loader.style.display = 'none';
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += `<div style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:10px;">
            <strong>ERROR:</strong> ${msg}<br/>
            <small>${url}:${lineNo}:${columnNo}</small>
          </div>`;
        }
        return false;
      };

      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.toString().includes('ServiceWorker')) return;
        
        const overlay = document.getElementById('error-overlay');
        const loader = document.getElementById('loading-text');
        
        if (loader) loader.style.display = 'none';
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += `<div style="margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:10px;">
            <strong>PROMISE REJECTION:</strong> ${event.reason}<br/>
          </div>`;
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19?dev",
    "react/": "https://esm.sh/react@19/",
    "react-dom": "https://esm.sh/react-dom@19?dev",
    "react-dom/": "https://esm.sh/react-dom@19/",
    "react-dom/client": "https://esm.sh/react-dom@19/client?dev",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="text-white select-none">
    <div id="loading-text">
      Initializing DeX QuadBrowser (React 19)...<br/>
      <span style="font-size:10px; opacity:0.5">Attempting to load modules...</span>
    </div>
    <div id="root"></div>
    <div id="error-overlay"></div>
    <script>
      // Fallback timeout
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.childElementCount === 0) {
           const loader = document.getElementById('loading-text');
           if (loader && loader.style.display !== 'none') {
             loader.innerHTML = `
               <div style="color:#ff5555; font-weight:bold;">App failed to load.</div>
               <div style="font-size:12px; margin-top:5px;">
                 1. Check internet connection (required for first load).<br/>
                 2. Check console for CSP or Network errors.<br/>
                 3. If offline, ensure ServiceWorker is activated.
               </div>
             `;
           }
        }
      }, 8000); // Extended timeout for slower networks

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.warn('SW Failed:', err));
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
