<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DeX QuadBrowser v64</title>
    
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- External Libs with CORS to allow error inspection -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
    
    <style>
      html, body, #root { height: 100%; width: 100%; margin: 0; padding: 0; background: #000; overflow: hidden; }
      .frame-container { position: relative; display: flex; flex-direction: column; background: #0a0a0a; overflow: hidden; }
      .maximized { position: absolute !important; inset: 0 !important; z-index: 50 !important; }
      
      #loading-overlay { 
        position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
        background: #000; z-index: 9999; 
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: #666; font-family: sans-serif; transition: opacity 0.5s;
      }
      
      #error-log-container {
        margin-top: 20px; width: 90%; max-width: 600px;
        display: none; flex-direction: column; gap: 10px;
      }
      
      #error-log {
        color: #ef4444; font-size: 11px; white-space: pre-wrap; word-break: break-all;
        background: #111; padding: 15px; border-radius: 6px; border: 1px solid #333;
        max-height: 200px; overflow-y: auto; font-family: monospace; text-align: left;
      }

      .btn-reload {
        background: #2563eb; color: white; border: none; padding: 10px 20px;
        border-radius: 6px; font-weight: bold; cursor: pointer;
      }
      .btn-reload:active { background: #1d4ed8; }

      /* DeX/Desktop Friendly Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f0f0f; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>

    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Global Error Capture
      window.appErrors = [];
      function logError(msg) {
        window.appErrors.push(msg);
        const logEl = document.getElementById('error-log');
        const container = document.getElementById('error-log-container');
        if (logEl && container) {
          logEl.innerText = window.appErrors.join('\n\n');
          container.style.display = 'flex';
          // Ensure loading text doesn't hide errors
          document.getElementById('loading-text').innerText = "Startup Error Detected";
        }
        console.error(msg);
      }

      window.onerror = function(msg, url, line, col, error) {
        // Now that we have crossorigin, 'msg' should be descriptive
        logError(`[JS Error] ${msg}\n@ ${url ? url.split('?')[0] : 'inline'}:${line}:${col}`);
        return false;
      };
      
      window.onunhandledrejection = function(e) {
        logError(`[Promise Fail] ${e.reason}`);
      };

      // Failsafe Timeout
      setTimeout(() => {
        const root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === "") {
          const hasError = window.appErrors.length > 0;
          if (!hasError) {
             logError("[Timeout] React failed to mount (5s).\nPossible causes:\n1. CDN Blocked (check internet)\n2. Syntax Error in index.tsx");
          }
        }
      }, 5000);
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="text-white select-none bg-black">
    
    <div id="loading-overlay">
      <div id="loading-text" class="animate-pulse font-bold text-xl mb-2">Initializing v64...</div>
      <div class="text-xs text-gray-500">DeX QuadBrowser</div>
      
      <div id="error-log-container">
        <div id="error-log"></div>
        <button class="btn-reload" onclick="forceReload()">ðŸ”„ Force Reload (Clear Cache)</button>
      </div>
    </div>

    <div id="root"></div>

    <!-- Main App Script -->
    <script type="text/babel" data-type="module" src="./index.tsx?v=64" data-presets="react,typescript"></script>

    <script>
      function forceReload() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
            // Clear standard caches as well
            caches.keys().then(names => {
                for (let name of names) caches.delete(name);
            });
            window.location.reload(true);
          }).catch(() => window.location.reload(true));
        } else {
          window.location.reload(true);
        }
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
               console.log("SW Registered");
            })
            .catch(err => {
              // Service Workers often fail in preview environments (SecurityError).
              // We log this to console only, DO NOT show the critical error UI.
              console.warn("[SW Warning] Service Worker could not be registered. This is normal in preview environments or private tabs.", err);
            });
        });
      }
    </script>
  </body>
</html>
