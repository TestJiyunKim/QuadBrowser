    <!-- Error Handling -->
    <script>
      function showError(title, details) {
        const loader = document.getElementById('loading-container');
        if (loader) loader.style.display = 'none';
        
        const errDiv = document.createElement('div');
        errDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#111;color:#ff5555;padding:20px;z-index:999999;font-family:monospace;white-space:pre-wrap;overflow:auto;font-size:14px;';
        errDiv.innerHTML = '<h2 style="border-bottom:1px solid #555;padding-bottom:10px;">' + title + '</h2>' + details;
        document.body.appendChild(errDiv);
      }

      window.onerror = function(msg, url, line, col, error) {
        let details = '<strong>Message:</strong> ' + msg + '\n\n' +
                      '<strong>Location:</strong> ' + url + ':' + line + ':' + col + '\n\n' +
                      '<strong>Stack:</strong>\n' + (error ? error.stack : 'No stack trace available');
        
        if (msg === 'Script error.') {
           details += '\n\n<strong>Hint:</strong> A "Script error" with no details usually means a Cross-Origin (CORS) issue or a syntax error in a module loaded from a CDN. Check the browser console (F12) for the exact error.';
        }
        showError('SYSTEM ERROR', details);
        return false;
      };

      window.addEventListener('unhandledrejection', function(event) {
        showError('UNHANDLED PROMISE REJECTION', '<strong>Reason:</strong> ' + event.reason);
      });

      // Failsafe
      setTimeout(() => {
        const loader = document.getElementById('loading-container');
        if (loader && loader.style.display !== 'none') {
          console.warn('Forcing loader close due to timeout');
          loader.style.display = 'none'; 
        }
      }, 5000);
    </script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
      
      * { box-sizing: border-box; margin: 0; padding: 0; }
      
      html, body { 
        height: 100vh;
        height: -webkit-fill-available;
        width: 100vw;
        background: #000; 
        overflow: hidden; 
        font-family: 'Inter', -apple-system, sans-serif;
        color: #f8fafc;
      }
      
      #root { 
        height: 100%; 
        width: 100%; 
        display: flex; 
        flex-direction: column; 
      }

      .grid-master { 
        display: grid !important; 
        flex-grow: 1; 
        gap: 6px; 
        padding: 6px; 
        background: #000; 
        overflow: hidden;
      }
      
      @media (orientation: landscape) {
        .grid-master { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
      }
      @media (orientation: portrait) {
        .grid-master { grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); }
      }

      .frame-item { 
        background: #0a0a0a; 
        border: 1px solid rgba(255,255,255,0.1); 
        display: flex; 
        flex-direction: column; 
        overflow: hidden; 
        border-radius: 8px;
        position: relative;
      }

      iframe { width: 100%; height: 100%; border: none; display: block; background: #000; }

      #loading-container { 
        position: fixed; inset: 0; display: flex; flex-direction: column; 
        align-items: center; justify-content: center; z-index: 9999; background: #000; 
      }
      .loader-bar { width: 120px; height: 2px; background: #111; position: relative; overflow: hidden; margin-top: 15px; }
      .loader-progress { position: absolute; width: 40%; height: 100%; background: #3b82f6; animation: loading 1s infinite linear; }
      @keyframes loading { 0% { left: -40%; } 100% { left: 100%; } }
    </style>
