
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DeX QuadBrowser</title>
    
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 전체 화면 고정 및 스크롤 방지 */
      html, body {
        height: 100%;
        height: 100dvh; /* Mobile browser viewport fix */
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      /* Debug overlay styles */
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: #ff5555;
        z-index: 9999;
        padding: 20px;
        font-family: monospace;
        font-size: 12px;
        overflow: auto;
        white-space: pre-wrap;
      }
      #loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #444;
        font-family: sans-serif;
        font-size: 14px;
        pointer-events: none;
        text-align: center;
      }
    </style>
    <!-- Polyfill for process.env to prevent crash in browser -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' // API Key should be injected here if needed, keeping empty to prevent crash
        }
      };
      
      // Global Error Handler for Mobile Debugging
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        // Ignore SW errors in overlay to prevent blocking the UI for minor infrastructure issues
        if (msg.includes('ServiceWorker') || msg.includes('scriptURL')) return false;

        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerText += `[Error] ${msg}\nAt: ${url}:${lineNo}:${columnNo}\n\n`;
        }
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        // Ignore harmless rejections related to SW
        if (event.reason && event.reason.toString().includes('ServiceWorker')) return;

        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerText += `[Promise Rejection] ${event.reason}\n\n`;
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.292.0",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/"
  }
}
</script>
</head>
  <body class="text-white select-none">
    <div id="loading-text">
      Loading DeX QuadBrowser...<br/>
      <span style="font-size:10px; opacity:0.5">(If stuck, check console)</span>
    </div>
    <div id="root"></div>
    <div id="error-overlay"></div>
    <script>
      // Fallback timeout to warn user if React doesn't mount
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.childElementCount === 0) {
           const loader = document.getElementById('loading-text');
           if (loader) {
             loader.innerHTML = "App failed to load.<br>Please check network connection or API Key configuration.";
             loader.style.color = "#ff5555";
           }
        }
      }, 5000);

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use standard relative registration. 
          // We catch errors to prevent issues in preview environments (like AI Studio) where origin mismatches occur.
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('SW Registered');
            })
            .catch(err => {
              console.warn('SW Registration Warning (harmless in preview):', err.message);
            });
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
