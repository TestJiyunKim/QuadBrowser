
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DeX QuadBrowser</title>
    
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        height: 100%;
        height: 100dvh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        color: #ff5555;
        z-index: 9999;
        padding: 20px;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
        overflow: auto;
      }
      #loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #666;
        font-family: sans-serif;
        font-size: 14px;
        pointer-events: none;
        text-align: center;
      }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        if (msg.includes('ServiceWorker') || msg.includes('scriptURL')) return false;
        const overlay = document.getElementById('error-overlay');
        const loader = document.getElementById('loading-text');
        if (loader) loader.style.display = 'none';
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerText += `[Error] ${msg}\n${url}:${lineNo}\n\n`;
        }
        return false;
      };
      
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.toString().includes('ServiceWorker')) return;
        const overlay = document.getElementById('error-overlay');
        const loader = document.getElementById('loading-text');
        if (loader) loader.style.display = 'none';
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerText += `[Promise] ${event.reason}\n\n`;
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="text-white select-none">
    <div id="loading-text">
      Loading DeX QuadBrowser (Stable v20)...<br/>
      <span style="font-size:10px; opacity:0.5">Connecting to network...</span>
    </div>
    <div id="root"></div>
    <div id="error-overlay"></div>
    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.childElementCount === 0) {
           const loader = document.getElementById('loading-text');
           if (loader && loader.style.display !== 'none') {
             loader.innerHTML = `<span style="color:#ff5555">App failed to load.</span><br/><br/>If you are offline, ensure the Service Worker is installed.<br/>Check console for network errors.`;
           }
        }
      }, 10000);

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          try {
            // Service Workers usually only work on http/https
            if (window.location.protocol !== 'http:' && window.location.protocol !== 'https:') {
               console.warn('Skipping SW: unsupported protocol ' + window.location.protocol);
               return;
            }

            // Defensive URL construction
            let swUrl = './sw.js';
            try {
               swUrl = new URL('sw.js', window.location.href).href;
            } catch (e) {
               console.warn('Could not resolve absolute SW path, using relative:', e);
            }
            
            navigator.serviceWorker.register(swUrl)
              .then(reg => {
                if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
              })
              .catch(err => {
                console.warn('SW Registration Suppressed:', err);
              });
          } catch(e) {
            console.error('SW Setup Error:', e);
          }
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
